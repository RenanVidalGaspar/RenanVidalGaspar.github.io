<html>
<head>
  <title>Página de Cadastro de Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 800px;
      margin: 0 auto;
      margin-top: 50px;
    }
    
    h2 {
      text-align: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
    .form-group input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group button {
      padding: 8px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Página de Cadastro de Usuários</h2>
    
    <!-- Formulário para cadastro/edição -->
    <form id="user-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="editUser()">Editar</button>
      </div>
    </form>
    
    <!-- Tabela com a lista dos usuários cadastrados -->
    <table id="user-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqui serão inseridas as linhas da tabela com os usuários cadastrados -->
      </tbody>
    </table>
  </div>
  
  <script>
    // Função para adicionar uma nova linha à tabela com os dados do usuário cadastrado
    function addUser() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      
      var table = document.getElementById("user-table").getElementsByTagName("tbody")[0];
      var newRow = table.insertRow();
      newRow.innerHTML = "<td>" + name + "</td><td>" + email + "</td><td><button onclick='editRow(this)'>Editar</button> <button onclick='deleteRow(this)'>Apagar</button></td>";
      
      document.getElementById("user-form").reset();
    }
</script>

</html>
